<!-- A favicon that stands for a favorite icon is a tiny icon included along with a website, which is displayed in places like the browser's address bar, page tabs, and bookmarks menu. It is usually 16 * 16 pixels in size and stored in GIF, PNG, or ICO file format.
They are used to improve user experience and enforce brand consistency. When a familiar icon is seen in the
browser address bar. -->

<!-- Example - -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Favicon</title>
    <link rel="icon" type="image/x-icon"
        href="https://image.shutterstock.com/image-vector/music-notes-notation-initial-n-260nw-1106694602.jpg">
</head>

<body>
</body>

</html>
