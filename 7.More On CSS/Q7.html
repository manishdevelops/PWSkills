<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        img {
            height: 200px;
            width: 300px;
            border-radius: 20px;
        }

        div {
            margin: 20px auto;
            background-color: #f8c42e;
            width: 320px;
            height: 280px;
            padding: 10px;
            border-radius: 20px;
            opacity: .5;
        }

        p {
            margin-block-start: 10px;
        }

        div:hover {
            opacity: 1;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <main>
        <div>
            <img src="https://pwskills.com/blog/wp-content/uploads/2023/10/full-stack-web-development-cta-4.jpg"
                alt="PW Skills Full stack web development" />
            <p><b>Course Name:</b>PW SKills full stack web development</p>
        </div>
    </main>
</body>

</html>
