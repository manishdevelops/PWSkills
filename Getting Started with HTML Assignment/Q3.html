<!-- 3. Write an HTML program that includes a heading, a paragraph of text, a horizontal line, and a line break.Arrange these elements to create a simple web page layout. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
</head>

<body>
    <!-- Heading tag creates a top level heading -->
    <h1>Welcome to My Web Page</h1>

    <!-- Paragraph tag defines a block of text -->
    <p>This is a simple web page with a heading, a paragraph of text, a horizontal line, and a line break.</p>

    <!-- Horizontal rule tag creates a thematic break or separator -->
    <hr>

    <p>This is a new paragraph after the horizontal line.</p>

    <!-- Line brake tag breaks the line of text within the paragraph -->
    <br>


</body>

</html>
