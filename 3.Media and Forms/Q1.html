    <title>Image Gallery</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            padding: 0 4px
        }

        img {
            margin-top: 8px;
            vertical-align: middle;
            width: 100%;
        }

        section {
            flex: 100%;
            max-width: 100%;
            padding: 0 4px;
        }

        @media (min-width:600px) {
            section {
                flex: 50%;
                max-width: 50%;
            }
        }

        @media (min-width:800px) {
            section {
                flex: 25%;
                max-width: 25%;
            }
        }
    </style>
</head>
